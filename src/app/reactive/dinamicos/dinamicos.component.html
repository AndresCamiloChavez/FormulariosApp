<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />
      <span *ngIf="validaroNombre('nombre')" class="form-text text-danger"> Este campo es obligatorio </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregar()"
          class="form-control"
          placeholder="Agregar favorito"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregar()"
        >
          Agregar
        </button>

      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-2"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input
          class="form-control"
          [value]="favorito"
          [formControlName]="i"
        />
        <button
          class="btn btn-outline-danger"
          (click)="eliminarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <button
      type="submit"
      class="btn btn-primary float-end"
      (click)="{}"
    >
      Guardar
    </button>
  </div>
  <!-- <div class="mb-3 row">
    <h3>Valor del formulario</h3>
    <pre>{{ persona | json }}</pre>
  </div> -->
</form>

<br>
<span>Value</span>
<pre>{{miFormulario.value| json}}</pre>
