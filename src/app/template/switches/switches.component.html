<h2>Template Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <div class="col">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="M"
            required
            [(ngModel)]="persona.genero"
            name="flexRadioDefault"
            id="radioMasculino"
          />
          <label class="form-check-label" for="radioMasculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="F"
            required
            [(ngModel)]="persona.genero"
            name="flexRadioDefault"
            id="radioFemenino"
          />
          <label class="form-check-label" for="radioFemenino"> Femenino </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          required
          name="notificaciones"
          [(ngModel)]="persona.notificaciones"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terminos"
          required
          [(ngModel)]="terminosCondiciones"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
        <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h3>Valor del formulario</h3>

<pre>{{miFormulario.value | json}}</pre>
<br>

<h3>Formulario válido</h3>
<pre>{{miFormulario.valid}}</pre>

<h3>Términos</h3>
<pre>{{miFormulario.controls['terminos']?.errors |json}}</pre>

<br>
<pre>Condiciones: {{miFormulario.valid}}</pre>
